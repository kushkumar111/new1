<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "50%,50%">
      <frame name = "top" src = "k1.html" />
      <frameset rows="50%,50%">
        <frame name = "main" src = "k2.html" />
        <frame name = "bottom" src = "k3.html" />
      </frameset>
      
   
      <noframes>
         <body>Our browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
